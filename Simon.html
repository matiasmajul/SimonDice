<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Simon Dice</title>
    <link rel="stylesheet" href="style.css">

</head>

<body >
    <div class="score">
        <p id="level">Nivel: 1</p>
    </div>

    <div class="gameboard">
            <div id="celeste" class="color celeste left" data-color="celeste"></div>
            <div id="violeta" class="color violeta right" data-color="violeta"></div>
            <div id="naranja" class="color naranja left" data-color="naranja"></div>
            <div id="verde" class="color verde right" data-color="verde"></div>
            <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">Empezar a jugar!</button>
    </div>
    <section class="sound__secuencia">
        <audio id="sound_do" src="sound/do.wav"></audio>
        <audio id="sound_re" src="sound/re.wav"></audio>
        <audio id="sound_mi" src="sound/mi.wav"></audio>
        <audio id="sound_fa" src="sound/fa.wav"></audio>
        <audio id="sound_aplausos" src="sound/aplausos.mp3"></audio>
        <audio id="sound_perdiste" src="sound/perdiste.mp3"></audio>
    </section >

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="Simon.js"> </script>
</body>

</html>
